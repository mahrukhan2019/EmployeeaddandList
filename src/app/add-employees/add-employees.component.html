<div class="todo-content">
        <div class ="formdiv">
        <form (ngSubmit)="onSubmit()">
            <table>
                <tr>
                <td><label for="firstname">First Name: </label></td>
                <td><input type="text" name="firstname"  required [(ngModel)]="employee.firstname"></td>
                </tr>
                <tr>
                    <td> <label for="lastname">Last Name: </label></td>
                    <td><input type="text" name="lastname" required [(ngModel)]="employee.lastname"></td>
                </tr>
                <tr>
                    <td><label for="role">Role: </label></td>
                    <td> <input type="text" name="role" required [(ngModel)]="employee.role"></td>
                </tr>
            
            </table>
            <br> 
            <button class="centerButton" type= submit>Submit</button>
        </form>
    </div>
    </div>
